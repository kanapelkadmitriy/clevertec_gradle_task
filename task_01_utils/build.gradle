plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.clevertec.test'
version '1.3.5'

repositories {
    mavenLocal()
    mavenCentral()
}

publishing {
    publishing {
        publications {
            mavenJava(MavenPublication) {
                groupId 'com.clevertec.test'
                artifactId 'utils'
                version '1.3.5'
                from components.java
            }
        }
        repositories {
            mavenLocal()
        }
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.apache.commons:commons-lang3:3.10'
}

test {
    useJUnitPlatform()
}
